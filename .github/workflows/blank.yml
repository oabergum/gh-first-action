# The name of the workflow
name: First Workflow
# Triggers for the workflow (workflow_dispatch = triggered by user)
on: workflow_dispatch
# The jobs to do
jobs:
  first-job:
    # Define environment
    runs-on: ubuntu-latest
    # Define the stps to run
    steps:
      # First step
      - name: Print Greating
        run: |
          echo "Hello!!!!"
          echo "Stating workflow"
      # Second step    
      - name: Print Exit for now
        run: echo "Exiting first workflow"
